name: rapsody_portfolio
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3
  go_router: ^17.0.0
  cloud_firestore: ^6.1.0
  google_fonts: ^6.3.3
  hooks_riverpod: ^3.0.3
  url_launcher: ^6.3.2
  flutter_hooks: ^0.21.3+1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.10.4
  riverpod_generator: ^3.0.3
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/rapsody_logo.png
    - assets/R.png
    - assets/images/arc.png
    - assets/images/dev.jpg
    - assets/images/back.jpg
    - assets/logo/rapsody.png
